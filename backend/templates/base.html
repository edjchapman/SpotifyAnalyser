{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spotify Analyser{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
<header class="bg-dark text-white p-3">
    <nav class="container">
        <ul class="nav">
            {% if user.is_authenticated %}
                <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link text-white">Profile</a></li>
                <li class="nav-item"><a href="{% url 'spotify-playlists' %}" class="nav-link text-white">Playlists</a></li>
                <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link text-white">Logout</a></li>
            {% else %}
                <li class="nav-item"><a href="{% url 'login' %}" class="nav-link text-white">Login</a></li>
                <li class="nav-item"><a href="{% url 'register' %}" class="nav-link text-white">Register</a></li>
            {% endif %}
        </ul>
    </nav>
</header>

<main class="container flex-grow-1 py-4">
    {% block content %}
    {% endblock %}
</main>

<footer class="bg-dark text-white py-3 text-center mt-auto">
    <p>&copy; 2024 Spotify Analyser</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
